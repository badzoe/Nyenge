<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        a{
        color: white;
        text-decoration: none;
        }
        a:hover{
        color: white;
        text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="p-3">Employees List</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${empList}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstname}"></td>
            <td th:text="${employee.lastname}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.dob}"></td>
            <td th:text="${employee.gender}"></td>
            <td>
                <button class="btn btn-success"><a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a></button>
            </td>
            <td>
                <button class="btn btn-success"><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary btn-block"><a th:href="@{/}">Add New Employee</a></button>
</div>
<script th:inline="javascript">
    window.onload = function() {
        var msg = [[${message}]];
        console.log(msg);
        if (msg.includes("success")) {
            toastr["success"](msg);
        } else {
            toastr["error"](msg);
        }
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    }
</script>

</body>
</html>
